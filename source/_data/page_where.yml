  title: "The city of Bologna"
  subtitle_1: "A vibrant city!"
  description_1: "Bologna, a historic city in northern Italy, is renowned for its rich cultural heritage, medieval architecture, and vibrant culinary scene. Home to the oldest university in the world, the University of Bologna, established in 1088, the city exudes academic prestige. Its well-preserved medieval center features iconic landmarks like the Two Towers, Asinelli and Garisenda, and the expansive Piazza Maggiore. Bologna's porticoes, extending over 38 kilometers, provide sheltered walkways throughout the city. The city is also famous for its gastronomic delights, including traditional dishes like tagliatelle al rag√π and tortellini. Bologna harmoniously blends historical charm with dynamic modernity."
