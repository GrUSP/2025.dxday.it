intro:
  main_title: "Call for papers"
  date_intro: "The call for papers is open until "
  # NB la data Ã¨ definita in `defaults`
  content_1: "Propose a talk! Take the chance to share your experience, test yourself on topics you know well and learn something new while preparing your presentation.
  You will also make yourself known in the community."
  content_2: "The selected speakers will have access to all of our 2021 digital conferences. <br> <br /> You can decide whether to present your talk live or to record it in advance. The Q&A at the end of the talk will be live in any case. We will offer you all the technical support you will need!"
more_info:
  title: "Diversity and Inclusion"
  description_1: "GrUSP is committed to creating a conference that is as inclusive as possible. We welcome submissions from all over the world, regardless of ethnicity, gender, age.
We are also committed to ensuring the conference is a place where ideas are exchanged, old friends get together, new friends meet, and harassment is not tolerated. We expect all attendees and speakers to follow our <a href='https://2021.rubyday.it/welcome/coc.html'>code of conduct</a>.<br>
All of our conferences have a <a href='https://2021.rubyday.it/welcome/scholarships.html'>Scholarships Program</a> to encourage students, people from under-represented groups, and those who can't otherwise afford tickets to experience the event."
  description_2: ""
