      NextLevelRunbookEssentialToolsForDeveloperProductivityAndResilience:
        item_type: "talk"
        track: *track_1
        start_datetime: 2025-03-13T11:40+01:00
        end_datetime: 2025-03-13T12:20+01:00
        talk_title: "Next-Level Runbook: Essential Tools for Developer Productivity and Resilience"
        talk_description: >-
          Runbooks are the backbone of reliable incident response, but are your runbooks built to keep developers productive and 
          resilient in a 24/7 operational world? In this talk, we'll guide you through transforming runbooks into streamlined, 
          high-impact tools that both empower developers and drive productivity gains across your teams. We'll explore the critical 
          balance of detail versus simplicity, how to build runbooks as code, and why consistency and ownership are crucial for 
          alignment across DevEx and Dev Prod teams. <br /> <br />
          Covering everything from dashboards that track meaningful metrics to next-generation AI features, we'll walk through the 
          anatomy of runbooks that work - and those that don't. Learn how to craft runbooks that don't just sit idle until the next 
          incident but evolve with every touchpoint, staying relevant and impactful. <br />
          This session offers practical insights into turning runbooks into assets that save time and reduce stress, even in 
          high-stakes environments.
        talk_video_url: ""
        speakers:
          speaker_8: *LeenaMooneeram
          speaker_9: *DianaNanuti

      CreatingASmoothDeveloperExperienceFromComplexityToSimplicity:
        item_type: "talk"
        track: *track_1
        start_datetime: 2025-03-13T12:20+01:00
        end_datetime: 2025-03-13T13:00+01:00
        talk_title: "Creating a Smooth Developer Experience: From Complexity to Simplicity"
        talk_description: >-
          In the Cloud Native ecosystem reducing cognitive load is essential for a productive and fulfilling Developer Experience 
          (DevX). <br /> <br />
          This talk explores how Platform Engineering can alleviate cognitive load through automation and self-service access, 
          allowing developers to navigate complex environments without excessive friction. Leveraging metrics like DORA and SPACE 
          to track, understand and optimize team workflows, we'll examine how to enhance DevX by minimizing interruptions and 
          context switching. <br /> <br />
          We'll share concrete strategies to create cloud-native environments that simplify complexity, enabling developers to 
          focus on what truly matters and fostering a sustainable, purpose-driven development culture.
        talk_video_url: ""
        speakers:
          speaker_3: *MichelMurabito

