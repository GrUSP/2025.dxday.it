      BeforeItWasCool6YearsOfOurInternalDeveloperPortal:
        item_type: "talk"
        track: *track_1
        start_datetime: 2025-03-13T14:15+01:00
        end_datetime: 2025-03-13T15:00+01:00
        talk_title: "Before It Was Cool: 6 years of our Internal Developer Portal"
        talk_description: >-
          Around 2019, we were already quite advanced in introducing microservices architecture in an effort to replace our two 
          monolithic systems within the largest HR tech company in Central and Eastern Europe. <br /><br />Therefore, we were 
          painfully aware of the challenges of having dozens of developers trying to agilely build independent chunks of software 
          that communicate with each other. This talk presents our journey in developing a custom command line tool that significantly 
          reduced the time to set up new applications while enabling us to introduce standardization seamlessly from the developers' 
          perspective. <br /><br />It will also include current alternatives and how we envision the future of our IDP
        talk_video_url: ""
        speakers:
          speaker_1: *KingaGazdzinska

      BeyondCopilotHowDeveloperToolsAreEvolvingFromEditorsToAgents:
        item_type: "talk"
        track: *track_1
        start_datetime: 2025-03-13T15:00+01:00
        end_datetime: 2025-03-13T15:45+01:00
        talk_title: "Beyond Copilot: How Developer Tools Are Evolving from Editors to Agents"
        talk_description: >-
          The AI revolution in developer tooling is here. GitHub reported over 1M paid Copilot users. 
          50% of the latest YC batch are AI companies. And with Open AI landing over $6B in funding. 
          It's safe to say significant shifts are comnig. <br />But, where's the line between hype and reality? <br /> <br />
          Join me for an honest, hype-free examination of the state of AI developer tooling. From reimagined 
          editors like Cursor to AI-powered terminals like Warp to autonomous agents like Devin. We look at 
          whether the future is in long-running agents or in hybrid approaches with humans-in-the-loop? And 
          how we can benefit from this new reality in the decade ahead.
        talk_video_url: ""
        speakers:
          speaker_7: *LouBichard

