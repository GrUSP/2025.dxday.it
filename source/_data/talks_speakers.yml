      GitOpsSecretManagementAndHowDevelopersCanSurviveIt:
        item_type: "talk"
        track: *track_1
        start_datetime: 2025-03-13T16:15+01:00
        end_datetime: 2025-03-13T17:00+01:00
        talk_title: "GitOps Secret Management and How Developers Can Survive It"
        talk_description: >-
          'I will remove it later after the local tests!' The last famous words, before a production secret is written, committed 
          and pushed to a repository. <br />Secret management is hard in theory, harder when following GitOps principles, and in 
          practice it is even worse for budget limits, technical limits, knowledge limits make implementing a secure and above all 
          usable solution a challenge. <br />In this talk we will see common GitOps secret management patterns, with their pros 
          and cons, and how they can be improved to offer a better experience to developers and infrastructure teams.
        talk_video_url: ""
        speakers:
          speaker_2: *GiorgiaRondinini

