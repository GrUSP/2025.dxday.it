      UnlockingPotentialTransformingOnboardingIntoAJourneyOfEmpowerment:
        item_type: "talk"
        track: *track_1
        start_datetime: 2025-03-13T09:40+01:00
        end_datetime: 2025-03-13T10:25+01:00
        talk_title: "Unlocking Potential: Transforming Onboarding into a Journey of Empowerment"
        talk_description: >-
          In the fast-paced world of software engineering, onboarding is no longer just a welcome; it's an invitation to thrive, 
          innovate, and transform. <br />At Swissquote, we've crafted something extraordinary with our Tech Talent Academy—an 
          onboarding experience like no other. <br />This immersive, three-month journey is designed to spark potential, ignite 
          innovation, and set the stage for a truly inclusive workplace.
          Imagine an onboarding program that goes beyond the basics, one that's purposefully designed to:
          <ul>
          <li>Immerse Engineers</li>
          <li>Champion Diversity</li>
          <li>Ignite Innovation</li>
          <li>Drive Transformation</li>
          </ul>
          <br />
          Join us as we share the heart of the Tech Talent Academy. Discover the strategies that make it a catalyst for growth 
          and impact, hear how it's reshaping our engineering teams, and walk away with actionable insights to transform your 
          own onboarding process.
        talk_video_url: ""
        speakers:
          speaker_5: *EdwigeFiaclou
          speaker_6: *GuillaumeProust

      EnhancingSoftwareDeliveryOptimizingValueStreamsThroughDORAAndPlatformEngineering:
        item_type: "talk"
        track: *track_1
        start_datetime: 2025-03-13T10:25+01:00
        end_datetime: 2025-03-13T11:10+01:00
        talk_title: "Enhancing Software Delivery: Optimizing Value Streams through DORA and Platform Engineering"
        talk_description: >-
          In this talk, we will explore the synergy between DORA metrics, Value Stream Management (VSM), and Platform Engineering, 
          illustrating how these frameworks collectively enhance software delivery in product-based companies. By leveraging DORA 
          metrics—such as deployment frequency and lead time for changes—teams can quantitatively assess and improve their performance, 
          aligning their efforts with business goals to ensure both speed and stability are achieved without compromise. <br /> <br />
          We will explore how VSM provides a holistic view of the software delivery process, enabling teams to identify bottlenecks 
          and optimize the flow of value from ideation to user delivery. This approach not only reduces waste but also aligns 
          development activities with strategic objectives, ensuring that every step adds value to the customer experience. <br /> <br />
          Furthermore, we will discuss the role of Platform Engineering in organizing development teams and tools. By implementing 
          Internal Development Platforms (IDPs), organizations can reduce cognitive load, streamline operations, and foster a culture 
          of collaboration. Platform Engineering standardizes workflows and tools, enabling teams to focus on innovation rather than 
          infrastructure management. <br /> <br />
          Drawing from Team Topologies, we will highlight the importance of socio-technical systems where collaboration and 
          communication are paramount. This perspective emphasizes that technical excellence is intertwined with effective team 
          dynamics and cognitive load management. <br /> <br />
          By integrating these concepts, we aim to demonstrate how high-performing teams thrive at the intersection of technology 
          and collaboration, ultimately enhancing their ability to deliver continuous value to customers.
        talk_video_url: ""
        speakers:
          speaker_4: *MarioEsposito

      coffee_break_morning:
